<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css"> 
  <style>
    .attribution { font-size: 15px; text-align: center; color: hsla(0, 0%, 100%, 0.75); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
 </head>

<body>
  <div class="container">
    <div class="container-left">
      <h1>Get <span class="title-pur"> insights </span>that help your business grow.</h1>
  
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p> 
      <div class="statistics">
        <div class = "stat">
          <p class="lg-num">10k+</p>
          <p class="obj">Companies</p>
        </div>
        <div class="stat">
          <p class="lg-num">314</p>
          <p class="obj">Templates</p>
        </div>
        <div class="stat">
          <p class="lg-num">12M+</p>
          <p class="obj">Queries</p>
        </div>
      </div>
    </div>

    <div class="container-right">
      <img src="image-header-desktop.jpg" id="img" alt="coding picture">
    </div>

  </div>



</body>
</html>
